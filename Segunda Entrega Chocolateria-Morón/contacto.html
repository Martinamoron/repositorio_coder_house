<body>
    <!-- Inicio Header -->
    <header>
        <nav class="menu">
            <!-- Logo -->
            <img class="menu__Logo" src="./IMG/logo_coder_house.svg" alt="Imagen de logo">
            <!-- Secciones -->
            <ul class="menu__Secciones">
                <li><a href="principal.html">HOME</a></li>
                <li><a href="productos.html">NUESTROS PRODUCTOS</a></li>
                <li><a href="quienessomos.html">QUIÉNES SOMOS</a></li>
                <li><a href="contacto.html">CONTACTANOS</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin Header -->
    <!-- Inicio Main -->
    <main>
        <div class="contacto">
            <h1 class="contacto__Titulo">Formulario de contacto</h1>
            <p>Estamos para ayudarte: cualquier duda o reclamo, completá tus datos y escribinos acá:</p>
            <!-- Inicio Formulario -->
            <form class="contacto__Formulario" action="">
                <div>
                    <label for="nombre">Nombre y Apellido*:</label>
                    <input type="text" id="nombre" required>
                </div>               
                <div>
                    <label for="provincia">Provincia*:</label>
                    <select name="provincia" id="provincia" required>
                        <option value="bsas">Buenos Aires</option>
                        <option value="capfed">Capital Federal</option>
                        <option value="lp">La Pampa</option>
                    </select>
                </div>
                <div>
                    <label for="mail">Email*:</label>
                    <input id="contacto__Formulario__Mail" type="email" required>
                </div>
                <div>
                    <label >Teléfono de contacto:</label>
                    <input id="contacto__Formulario__Telefono" for="telefono" type="number">
                </div>
                <div>
                    <label for="consulta">Tu consulta*:</label>
                    <textarea name="" id="contacto__Fromulario__Consulta" cols="40" rows="10"></textarea required>
                </div>
                <div>
                    <input id="contacto_Formulario_Acepta" type="checkbox" name="acepta" >
                    <label  for="checkbox">Acepto recibir promociones y descuentos a mi casilla de correo.</label>
                </div>
                <div>
                    <input id="contacto__Formulario__Enviar" type="submit" value="Enviar ahora">
                    <input id="contacto__Formulario__Limpiar" type="reset" value="Limpiar">
                </div>
            </form>
            <!-- Fin formulario -->
        </div>
    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="footer">
        <!-- Información de la empresa -->
        <div class="footer__Informacion">
            <div class="footer__Informacion">
                <div> <p>info@chocotineria.com</p>  </div>
               <div> <p>Av. Santa Fé 834, CABA, Buenos Aires, Argentina.</p> </div> 
            </div>
        </div>
        <!-- Acceso a RRSS  -->
        <div class="footer__RRSS">
        <img class="redes" src="./IMG/instagram-icon.svg" alt="Logo Instagram">
        <img class="redes" src="./IMG/download.svg" alt="Logo Youtube">
        <img class="redes" src="./IMG/linkedin-black.svg" alt="Logo LinkedIn">
        </div> 
    </footer>
    <!-- Fin Footer -->
</body>
